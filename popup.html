<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Extension Enabler</title>
  <style>
    body {
      width: 450px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .extension-item {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .site-list {
      margin-top: 5px;
      margin-left: 20px;
    }
    .site-item {
      display: flex;
      margin: 5px 0;
    }
    .enable-mode {
      margin-top: 10px;
      margin-left: 20px;
    }
    .active-sites {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .active-site {
      display: inline-block;
      margin: 2px 5px;
      padding: 2px 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
    }
    button {
      margin-top: 10px;
    }
    .status {
      font-size: 12px;
      color: #666;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Extension Enabler</h2>
  
  <div class="active-sites">
    <h3>Currently Active Sites:</h3>
    <div id="active-sites-container"></div>
  </div>
  
  <h3>Manage Extensions:</h3>
  <div id="extensions-container"></div>
  <button id="save-btn">Save Configuration</button>
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
  <button id="refresh-btn" style="margin-left: 10px;">Refresh Status</button>
</body>
</html>
